<div class="container-fluid-xxl py-5">
  <div class="container-fluid">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Courses</h6>
      <h1 class="mb-5">Popular Courses</h1>
    </div>
    <div class="row g-4 justify-content-center">
      @for (course of courses; track $index; let i = $index) {
      <div class="col-lg-4 col-md-6 wow fadeInUp" [attr.data-wow-delay]="(i * 0.2 + 0.1) + 's'">
        <div class="course-item bg-light">
          <div class="position-relative overflow-hidden">
            <img class="img-fluid" [src]="course.imageUrl" alt="{{ course.title }}">
            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
              <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end"
                style="border-radius: 30px 0 0 30px;">Read More</a>
              <a href="#" class="flex-shrink-0 btn btn-sm btn-primary px-3" style="border-radius: 0 30px 30px 0;">Join
                Now</a>
            </div>
          </div>
          <div class="text-center p-4 pb-0">
            <h3 class="mb-0">{{ course.price }}</h3>
            <div class="mb-3">
              @for (star of getStarArray(course.rating); track $index) {
              <fa-icon [icon]="faStar" class="text-primary"></fa-icon>
              }
              <small>(123)</small>
            </div>
            <h5 class="mb-4">{{ course.title }}</h5>
          </div>
          <div class="d-flex border-top">
            <small class="flex-fill text-center border-end py-2"><fa-icon [icon]="faUserTie"
                class="text-primary me-2"></fa-icon>{{ course.instructor }}</small>
            <small class="flex-fill text-center border-end py-2"><fa-icon [icon]="faClock"
                class="text-primary me-2"></fa-icon>{{ course.duration }}</small>
            <small class="flex-fill text-center py-2"><fa-icon [icon]="faUser" class="text-primary me-2"></fa-icon>{{
              course.students }}</small>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
