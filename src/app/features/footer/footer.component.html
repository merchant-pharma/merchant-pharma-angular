<div class="container-fluid bg-dark text-light footer pt-5 mt-5">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-3 col-md-6">
          <h4 class="text-white mb-3">Quick Links</h4>
          @for (link of quickLinks; track $index) {
            <a class="btn btn-link" [routerLink]="link.routerLink">{{ link.label }}</a>
          }
        </div>
        <div class="col-lg-3 col-md-6">
          <h4 class="text-white mb-3">Contact</h4>
          <p class="mb-2"><i class="fa fa-map-marker-alt me-3"></i>{{ contactInfo.address }}</p>
          <p class="mb-2"><i class="fa fa-phone-alt me-3"></i>{{ contactInfo.phone }}</p>
          <p class="mb-2"><i class="fa fa-envelope me-3"></i>{{ contactInfo.email }}</p>
          <div class="d-flex pt-2">
            @for (social of socialLinks; track $index) {
              <a class="btn btn-outline-light btn-social" [href]="social.url" target="_blank" rel="noopener noreferrer"><i class="{{ social.iconClass }}"></i></a>
            }
          </div>
        </div>        
        <div class="col-lg-3 col-md-6">
          <h4 class="text-white mb-3">Newsletter</h4>
          <p>{{ newsletterText }}</p>
          <div class="position-relative mx-auto" style="max-width: 400px;">
            <input class="form-control border-0 w-100 py-3 ps-4 pe-5" type="text" placeholder="Your email">
            <button type="button" class="btn btn-primary py-2 position-absolute top-0 end-0 mt-2 me-2" style="background-color: maroon; border-color: maroon;">{{ newsletterButtonLabel }}</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="copyright">
        <div class="row">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            &copy; {{ siteName }}, All Rights Reserved.
          </div>
          <div class="col-md-6 text-center text-md-end">
            <!-- <div class="footer-menu">
              @for (link of footerMenuLinks; track $index) {
                <a [routerLink]="link.routerLink">{{ link.label }}</a>
                @if (!$last) {
                  <span>&nbsp;|&nbsp;</span>
                }
              }
            </div> -->
          </div>
        </div>
      </div>
    </div>
</div>

<!-- WhatsApp Float Button -->
<div class="whatsapp-float">
  <a [href]="getWhatsAppUrl()" class="btn-whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>
