  <div class="testimonial-section container-fluid-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container-fluid">
      <div class="text-center">
        <h6 class="section-title bg-white text-center text-primary px-3">Testimonial</h6>
        <h1 class="mb-5">Our Students Say!</h1>
      </div>
      <owl-carousel-o [options]="testimonialCarouselOptions" class="testimonial-carousel position-relative">
        @for (testimonial of testimonials; track $index) {
          <ng-template carouselSlide>
            <div class="testimonial-item text-center">
              <span class="testimonial-initials bg-maroon text-white rounded-circle mx-auto mb-3">{{ testimonial.clientName.charAt(0) }}</span>
              <h5 class="mb-0">{{ testimonial.clientName }}</h5>
              <p>{{ testimonial.profession }}</p>
              <div class="testimonial-text text-center p-4">
                <p class="mb-0">{{ testimonial.quote }}</p>
              </div>
            </div>
          </ng-template>
        }
      </owl-carousel-o>
    </div>
  </div>
  
<style>
  .testimonial-initials {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    font-size: 2rem;
    font-weight: bold;
    background: #800000;
    color: #fff;
    margin-bottom: 1rem;
    box-shadow: 0 2px 8px rgba(128,0,0,0.08);
  }
</style>
